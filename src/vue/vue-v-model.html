<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--你可以用 v-model 指令在表单控件元素上创建双向数据绑定。它会根据控件类型自动选取正确的方法来更新元素。-->
<div id="v-model">
    <input v-model="message" placeholder="edit me">
    <p>{{message}}</p>
    <br/>
    <!--多行文本-->
    <textarea v-model="message" placeholder="add multiple lines"></textarea>
    <br>
    <!--勾选按钮以及文本-->
    <input id="check" type="checkbox" v-model="check">
    <label for="check">名字</label>
</div>
<div id="single">
    <select v-model="selected">
        <option disabled value="">请选择</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <span>Selected: {{ selected }}</span>
</div>
</body>
<script src="vue.js"></script>
<script>
    new Vue({
        el: '#v-model',
        data: {
            message: '',
            check: true
        }
    });
    new Vue({
        el: '...',
        data: {
            selected: ''
        }
    })
</script>
</html>
